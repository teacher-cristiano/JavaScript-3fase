<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle</title>
    <style>
        #conteudo, .btn{
            width: 80%;
        }

        .btn{
            cursor: pointer;
        }

        .content{
            display: none;
        }
    </style>
</head>
<body>
    <button onclick="alterna()" class="btn">Pergunta 1</button>
    <div id="conteudo" class="content">
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam nihil omnis quasi? Quasi eligendi mollitia distinctio saepe recusandae, reprehenderit nulla, temporibus aspernatur neque dicta impedit? Accusantium voluptas hic eaque natus.
        </p>
    </div>

    <script>
        function alterna(){
            let elemento = document.getElementById("conteudo");
            elemento.classList.toggle("content")
        }
    </script>
</body>
</html>
